<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Getting started with JSON Form</title>
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
  <style>
      .jsonform-required > label:after {
        content: ' *';
        color: red;
      }

      form.jsonform-hasrequired:after {
        content: '* Required field';
        display: block;
        color: red;
        padding-top: 1em;
      }
  </style>
</head>
<body>
  <h1>Getting started with JSON Form</h1>
  <form></form>
  <div id="res" class="alert"></div>
  <script type="text/javascript" src="/js/jquery.min.js"></script>
  <script type="text/javascript" src="/js/underscore.js"></script>
  <script type="text/javascript" src="/js/jsv.js"></script>
  <script type="text/javascript" src="/js/jsonform.js"></script>
  <script type="text/javascript">
    $('form').jsonForm({
      schema: {
        name: {
          type: 'string',
          title: 'Name',
          required: true
        },
        age: {
          type: 'number',
          title: 'Age'
        }
      },
      onSubmitValid: function (values) {
        if (console && console.log) {
          console.log('Values extracted from submitted form', values);
        }
        window.alert('Form submitted. Values object:\n' +
          JSON.stringify(values, null, 2));
      }
    });
  </script>
</body>
</html>
